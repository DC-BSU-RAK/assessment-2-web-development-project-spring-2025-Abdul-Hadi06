<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squid Game Trailer</title>
  <!--Linking the CSS file for styling-->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!--Floating mask image that appears on the screen-->
  <div class="floating-mask-icon">
  <img src="Images/mask.png" alt="Floating Mask Icon">
</div>

  <header>
    <!--Decorative symbol that spins on the page-->
    <div class="spinning-symbol"></div>
    <!--Main heading of the website-->
    <h1 class="main-heading">Squid Game Zone</h1>
    <!--Navigation menu for other pages-->
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="players.html">Players</a></li>
        <li><a href="episodes.html">Episodes</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="reviews.html">Reviews</a></li>
      </ul>
    </nav>
  </header>

  <!--Area where the Squid Game trailer video is shown-->
  <section class="trailer-section">
    <!--Box holding the video with size controlling-->
    <div class="trailer">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/oqxAJKy0ii4" title="Squid Game Trailer" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <!--Displaying Squid Game symbols-->
    <div class="symbols">
      <span class="circle">○</span>
      <span class="triangle">△</span>
      <span class="square">□</span>
    </div>
  </section>

  <!--Footer area-->
  <footer>
    <p>© 2025 Squid Game Hub. Created by a Student for Web Dev Project.</p>
  </footer>

  <!--Theme toggle button to switch between dark/light mode-->
  <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
  <!--Link to JavaScript-->
  <script src="script.js"></script>
  
</body>
</html>
