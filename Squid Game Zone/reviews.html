<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviews - Squid Game Zone</title>
  <!--Linking the CSS file for styling-->
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <!--Floating icon on the screen-->
  <div class="floating-mask-icon">
  <img src="Images/mask.png" alt="Floating Mask Icon">
</div>

  <header>
    <!--Main heading of the website-->
    <h1 class="main-heading">Squid Game Zone</h1>
    <!--Navigation menu for other pages-->
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="players.html">Players</a></li>
        <li><a href="episodes.html">Episodes</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="reviews.html" class="active">Reviews</a></li>
      </ul>
    </nav>
  </header>

  <!--Main reviews section of the page-->
  <section class="reviews">
    <h2>Share Your Review</h2>
    <!--Small text to tell users what this form is for-->
    <p>Love Squid Game? Share your reviews and rate the game below!</p>
    <!-- Reviews form for users to give reviews -->
    <form class="reviews-form" action="#">
      <input type="text" placeholder="Your Name" required>
      <textarea placeholder="Write your review..." rows="5" required></textarea>
      <!-- Star Rating Dropdown -->
      <select required>
        <option value="">Rate the Game</option>
        <option value="5">★★★★★ - Masterpiece</option>
        <option value="4">★★★★☆ - Great</option>
        <option value="3">★★★☆☆ - Good</option>
        <option value="2">★★☆☆☆ - Okay</option>
        <option value="1">★☆☆☆☆ - Poor</option>
      </select>
      <button type="submit">Submit Review</button>
    </form>
  </section>

  <!--Footer area-->
  <footer>
    <p>© 2025 Squid Game Hub. Created by a Student for Web Dev Project.</p>
  </footer>
  
  <!--Theme toggle button to switch between dark/light mode-->
  <button id="theme-toggle" class="theme-btn">Toggle Theme</button>

  <!--Link to JavaScript-->
  <script src="script.js"></script>

</body>
</html>
