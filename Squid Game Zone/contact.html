  <header>

    <h1 class="main-heading">Squid Game Zone</h1>
    <!--Navigation menu for other pages-->

      </ul>

  <!--Main contact section of the page-->
  <section class="contact">
    <h2>Contact Us</h2>
    <!--Small text to tell users what this form is for-->
    <p>If you have fan theories, suggestions or just love Squid Game, send us a message!</p>
    <!-- Contact form for users to send messages -->
    <form class="contact-form" action="#">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!--Footer area-->
  <footer>

  <script src="script.js"></script>
